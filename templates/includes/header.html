<header id="header">
  <h1><a href="{% url 'agency:index' %}">The Lviv Post</a></h1>
  <nav class="links">
    <ul>
      <li><a href="{% url 'agency:redactor-list' %}">Our redactors</a></li>
      <li><a href="{% url 'agency:newspaper-list' %}">Newspapers</a></li>
      <li><a href="{% url 'agency:topic-list' %}">Topics</a></li>
      <div class="user-info">
        {% if user.is_authenticated %}
          <li>Hello, <a href="{{ user.get_absolute_url }}"
                        style="font-weight: bold; font-size: 15px">{{ user.get_username }}</a>
            {% if request.path == '/' %}
              | It's your {{ num_visits }} time here.
            {% endif %}</li>
          <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
        {% endif %}
      </div>
    </ul>
  </nav>
</header>
