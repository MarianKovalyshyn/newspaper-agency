{% extends "base.html" %}

{% block content %}

  <div class="centered-form">
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes">
      <a href="{% url 'agency:topic-detail' topic.pk %}" class="button">No</a>
    </form>
  </div>
{% endblock %}
