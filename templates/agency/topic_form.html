{% extends "base.html" %}

{% block content %}

  <div class="form-container">
    <h1>{{ object|yesno:"Edit,Add new" }} topic</h1>

    <form action="" method="post" novalidate>
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>
      <div class="form-submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

{% endblock %}
